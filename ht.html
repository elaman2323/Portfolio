<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация HTML-кода</title>
    <link rel="stylesheet" href="ht.css">
</head>
<body>
    <div class="container">
        <div class="code-section">
            <h2>HTML-код:</h2>
            <pre><code>&lt;h1&gt;Салам мен Элеман! &lt;/h1&gt;
&lt;p&gt;Мен front-end разаработчикмин, жана бул менин HTML кодум.&lt;/p&gt;
&lt;ul&gt;
    &lt;li&gt;HTML&lt;/li&gt;
    &lt;li&gt;CSS&lt;/li&gt;
    &lt;li&gt;JavaScript&lt;/li&gt;
&lt;/ul&gt;</code></pre>
        </div>
        <div class="rendered-section">
            <h2>Жыйынтык:</h2>
            <h1>Салам мен Элеман!</h1>
            <p>Мен front-end разаработчикмин, жана бул менин HTML кодум.</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>  
    </div>
    <button onclick="window.history.back()" class="back-button">Артка</button>
</body>
</html>
